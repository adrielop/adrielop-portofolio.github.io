<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Logo</a>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <section>
        <img src="assets\Sun.png" alt="sun" id="sun">
        <img src="assets\clouds.png" alt="clouds" id="clouds">
        <img src="assets\backbg.png" alt="backbg" id="backbg">
        <h2 id="text">WELCOME!</h2>
        <a href="#sec" id="btn">Explore</a>
        <img src="assets\frontbg.png" alt="frontbg" id="frontbg">
    </section>
    <div class="sec" id="sec">
        <h2>About Me</h2>
    </div>
    <div class="profile-section">
        <div id="profile">
            <div class="flip-card">
                  <div class="flip-card-inner">
                    <div class="flip-card-front">
                      <img src="foto.jpg" alt="Avatar" style="width:270px;height:300px;">
                    </div>
                    <div class="flip-card-back">
                      <h1>INDO AEROSPACE 2022</h1>
                      <p>Halim Perdana Kusuma</p>
                    </div>
                  </div>
                </div>
          
              <div class="profile_details">
                  <table>
                      <tr>
                          <td class="aspect">Name</td>
                          <td>: Adriel Omarpadu Pandiangan</td>
                      </tr>
                      <tr>
                          <td class="aspect">Faculty</td>
                          <td>: Faculty of Engineering</td>
                      </tr>
                      <tr>
                          <td class="aspect">Major</td>
                          <td>: Military Informatics</td>
                      </tr>
                      <tr>
                          <td class="aspect">Student ID</td>
                          <td>: 320200401001</td>
                      </tr>
                  </table>
              </div>
              <div class="profile_motto">
                  <h3>Motto</h3>
                  <p>"Do More With Less"</p>
              </div>
          </div>
    </div>
    <footer>
        <p>@adrielop</p>

    </footer> 
    <script>
        let sun = document.getElementById('sun');
        let clouds = document.getElementById('clouds');
        let backbg = document.getElementById('backbg');
        let frontbg = document.getElementById('frontbg');
        let btn = document.getElementById('btn');
        let text = document.getElementById('text');
        let header = document.querySelector('header');

        window.addEventListener('scroll',function(){
            let value = window.scrollY;
            clouds.style.left = value * -1.25 + 'px';
            sun.style.top = value * 1.25 +'px';
            backbg.style.top = value * 0.25 +'px';
            frontbg.style.top = value * 0 +'px';
            text.style.marginRight = value * 4 +'px';
            text.style.marginTop = value * 0.3 +'px';
            btn.style.marginTop = value * 0.75 +'px';
            header.style.top = value * 0.5 + 'px';

        })
    </script>
</body>
</html>
